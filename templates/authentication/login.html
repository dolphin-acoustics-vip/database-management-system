<!DOCTYPE html>
<html>
{% include 'partials/header.html' %}
<head>
    <title>Administration Portal</title>
</head>
{% block content %}
  <div class="outer-div">
      <div class="box">
        <h3 class="title">Login</h3>

          <form method="POST" action="{{ url_for('auth.login_post') }}">
            <input type="hidden" name="next_destination" value="{{ next_destination }}">
            <div class="field">
                  <div class="control">
                      <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                  </div>
              </div>

              <div class="field">
                  <div class="control">
                      <input class="input is-large" type="password" name="password" placeholder="Your Password">
                  </div>
                </div>
              <button class="button is-block is-info is-large is-fullwidth small">Login</button>
          </form>
          <div style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 20px;">
            <hr style="flex: 1; margin-right: 10px;">
            <div style="color: #777;">OR</div>
            <hr style="flex: 1; margin-left: 10px;">
        </div>
        <a class="button blue" href="{{ url_for('auth.access_code_login', next=next_destination) }}">Login With Access Code</a>


    </div>
  </div>
  {% endblock %}

  <style>
.outer-div {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.box {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.field {
    margin-bottom: 10px;
}

.input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.button:hover {
    background-color: #0056b3;
}
    </style>
