<!DOCTYPE html>
<html>
{% include 'partials/header.html' %}
<head>
    <title>Administration Portal</title>
    <link rel="stylesheet" href="../../static/css/hero-section.css">
    <link rel="stylesheet" href="../../static/css/general-style.css">
</head>
<body>
  <div class="outer-div">
      <div class="box">
        <h3 class="title">Login with Access Code</h3>

          <form method="POST" action="{{ url_for('auth.login_temporary_post') }}">
              <div class="field">
                  <div class="control">
                      <input class="input is-large" type="text" name="access_code" placeholder="Access Code" autofocus="">
                  </div>
              </div>

              <div class="field">
                  <div class="control">
                      <input class="input is-large" type="password" name="password" placeholder="Your Password">
                  </div>
                </div>
              <button class="button is-block is-info is-large is-fullwidth">Login</button>
          </form>
          <div style="display: flex; align-items: center; margin-top: 20px; margin-bottom: 20px;">
            <hr style="flex: 1; margin-right: 10px;">
            <div style="color: #777;">OR</div>
            <hr style="flex: 1; margin-left: 10px;">
        </div>
        
        <button class="button is-block is-primary is-large is-fullwidth" onclick="loginWithAccessCode()">Login with email</button>
        <script>
            function loginWithAccessCode() {
                window.location.href = "/login"; // Replace this with the actual URL
            }
        </script>
      </div>
  </div>
</body>
</html>

<style>
    .outer-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
    }
    
    .title {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .box {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .field {
        margin-bottom: 10px;
    }
    
    .input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .button:hover {
        background-color: #0056b3;
    }
        </style>
