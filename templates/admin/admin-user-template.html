{% if temporary_user == False %}
<label for="login_id" style="margin-bottom:5px;">Email</label>
<input type="text" id="login_id" name="login_id" {% if editing %} value="{{ user.login_id }}" {% endif %} required><br>
{% endif %}
<label for="name" style="margin-bottom:5px;">Name</label>
<input type="text" id="name" name="name" {% if editing %} value="{{ user.name }}" {% endif %} required><br>
<label for="password" style="margin-bottom:5px;">Password</label>
<input type="password" id="password" name="password" {% if editing %} value="{{ user.password }}" {% endif %} required><br>
{% if temporary_user == False %}
<label for="role" style="margin-bottom:5px;">Role</label>
<select id="role" name="role">
    {% for role in roles %}
        <option value="{{ role.id }}" {% if editing and role.id == user.role.id %}selected{% endif %}>{{ role.name }}</option>
    {% endfor %}
</select><br>
{% endif %}
<label for="expiry" style="margin-bottom:5px;">Expiry</label>
<input type="date" id="expiry" name="expiry" {% if editing %} value="{{ user.expiry }}" {% else %} value="{{ default_date.strftime('%Y-%m-%d') }}" {% endif %} required><br>
<label for="is_active" style="margin-bottom:5px;">Is Active</label>
<input type="checkbox" id="is_active" name="is_active" {% if editing and user.is_active %}checked{% else %}unchecked{% endif %}><br>
<button type="submit">{% if editing %} Update {% else %} Submit {% endif %}</button>
