<!DOCTYPE html>
<html>
{% include 'partials/header.html' %}
<head>
    <title>Edit Species</title>
</head>
<body>
    <div class="outer-div">
    <h1>Edit Species</h1>
    <form id="species-update-form" action="{{ url_for('admin.admin_species_edit', species_id=species.id) }}" method="post">
        <label for="scientific_name">Scientific name:</label>
        <input type="text" id="scientific_name" name="scientific_name" value="{{ species.scientific_name }}" required>
        <label for="genus_name">Genus:</label>
        <input type="text" id="genus_name" name="genus_name" value="{{ species.genus_name }}">
        <label for="common_name">Common name:</label>
        <input type="text" id="common_name" name="common_name" value="{{ species.common_name }}"><br>
        <button id="species-update-submit" class="blue" type="submit">Save Changes</button>
    </form>
    <script>
        ajaxifyForm(document.getElementById('species-update-form'), true, true, null, null, button = document.getElementById("species-update-submit"), message = "Updating species. This may take some time. You may leave this webpage.");
    </script>
    </div>
</body>
</html>
