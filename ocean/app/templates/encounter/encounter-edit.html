<!-- 
This page allows the user to edit an encounter 
Required variables:
- encounter: the Encounter object being edited
- g.user: the current logged in User object
-->



<!DOCTYPE html>
<html>
{% include 'partials/header.html' %}
<head>
    <title>Edit Encounter</title>
</head>
<body>
    <div class="outer-div">
        <h2>Edit Encounter</h2>
        {% set editing = True %}
        {{encounter.unique_name}}
        <form id="encounter-update-form" method="post" action="{{ url_for('encounter.encounter_update', encounter_id=encounter.id) }}">
            {% include 'encounter/encounter-form-template.html' %}
            <button id="update-encounter-button" class="blue" type="submit">Update</button>
        </form>
        <script>
            ajaxifyForm(document.getElementById('encounter-update-form'), undefined, undefined, undefined, undefined, button = document.getElementById("update-encounter-button"), message = "Updating encounter.");
        </script>
    </div>
</body>
</html>
